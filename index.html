<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://esm.sh" />
  <title>Auto Designer</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body.authenticated {
      .auth-message {
        display: none;
      }
    }

    body:not(.authenticated) {
      .root-layout {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="auth-message">Authenticating...</div>
  <div id="app" class="root-layout">
    <div class="panel-left" data-resize="horizontal" style="width: min(300px, 25vw);">
      <div class="straddle">
        Thread
        <div>
          <button data-action="clear-thread">Clear</button>
        </div>
      </div>
      <div id="thread" class="thread"></div>
      <div id="suggestions"></div>
      <div id="attachments" class="thumbnail-grid"></div>
      <textarea name="prompt" class="textarea" data-resize="none" rows="5" autofocus></textarea>
      <div id="status-bar">
        <div id="voice-control">
          <button data-action="use-microphone">Use microphone</button>
          <button data-action="hold-to-talk" data-hidden="true">Hold ctrl-space to talk</button>
        </div>
      </div>
    </div>
    <div class="inner-layout">
      <div class="panel-center player">
        <div>
          <button data-action="open-preview">Preview</button>
          <button data-action="open-source">Source</button>
          <button data-action="rebase">Rebase</button>
          <button data-action="export">Export</button>
          <button id="debug-button">Debug</button>
        </div>
        <iframe class="player__iframe" data-active-tab="true" data-artifact-id="" id="preview"></iframe>
        <pre data-active-tab="false" id="source"></pre>
      </div>
      <div class="panel-right">
        <div>Versions</div>
        <div id="artifacts" class="artifact-list"></div>
        <div class="resizer" data-resize="horizontal" style="width: min(200px, 25vw); transform: scale(-1, 1) "></div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
