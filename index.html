<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://esm.sh" />
  <title>Auto Designer</title>
  <style>
    :root {
      color-scheme: light dark;
    }
  </style>
</head>

<body>
  <div id="app" class="root-layout">
    <div class="designer" data-resize="horizontal" style="width: 320px;">
      <div class="straddle">
        Thread
        <button data-action="clear-thread">Clear</button>
      </div>
      <div id="thread" class="thread"></div>
      <div id="suggestions"></div>
      <div id="attachments" class="thumbnail-grid"></div>
      <textarea name="prompt" class="textarea" data-resize="none" rows="5" autofocus></textarea>
    </div>
    <div class="player">
      <div>
        <button data-action="open-preview">Preview</button>
        <button data-action="open-source">Source</button>
      </div>
      <iframe class="player__iframe" data-active-tab="true" id="preview"></iframe>
      <pre data-active-tab="false" id="source"><code></code></pre>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
